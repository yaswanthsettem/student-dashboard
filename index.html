<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Task Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 900px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 35px;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 14px;
        }

        /* Quote Box */
        .quote-box {
            background: black;
            padding: 20px;
            border-left: 5px solid #00d4ff;
            border-radius: 10px;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
        }

        #quote {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Task Input */
        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .task-input button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: #00d4ff;
            font-weight: bold;
            cursor: pointer;
        }

        /* Task List */
        #taskList {
            list-style: none;
        }

        #taskList li {
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Status Colors */
        #taskList li.pending {
            border-left: 5px solid #9e9e9e;
        }

        #taskList li.progress {
            border-left: 5px solid #f0ad4e;
        }

        #taskList li.completed {
            border-left: 5px solid #4caf50;
        }

        #taskList li.completed span {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-actions select {
            padding: 6px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 13px;
        }

        .task-actions button {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #f44336;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container">

    <header>
        <h1>Student Task Dashboard</h1>
        <p class="subtitle">Plan • Learn • Build • Succeed</p>
    </header>

    <!-- Quote Section -->
    <section class="quote-box">
        <p id="quote"></p>
    </section>

    <!-- Task Section -->
    <section class="task-section">
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button id="addBtn">Add Task</button>
        </div>

        <ul id="taskList"></ul>
    </section>

</div>

<script>
    // ===============================
    // Task Management with localStorage
    // ===============================

    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const addBtn = document.getElementById("addBtn");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    addBtn.addEventListener("click", addTask);
    renderTasks();

    function addTask() {
        const text = taskInput.value.trim();
        if (text === "") return;

        const newTask = {
            id: Date.now(),
            title: text,
            status: "pending"
        };

        tasks.push(newTask);
        saveTasks();
        renderTasks();
        taskInput.value = "";
    }

    function renderTasks() {
        taskList.innerHTML = "";

        tasks.forEach(task => {
            const li = document.createElement("li");
            li.className = task.status;

            li.innerHTML = `
                <span>${task.title}</span>
                <div class="task-actions">
                    <select onchange="updateStatus(${task.id}, this.value)">
                        <option value="pending" ${task.status === "pending" ? "selected" : ""}>Pending</option>
                        <option value="progress" ${task.status === "progress" ? "selected" : ""}>In Progress</option>
                        <option value="completed" ${task.status === "completed" ? "selected" : ""}>Completed</option>
                    </select>
                    <button onclick="deleteTask(${task.id})">✖</button>
                </div>
            `;
            taskList.appendChild(li);
        });
    }

    function updateStatus(id, newStatus) {
        tasks.forEach(task => {
            if (task.id === id) task.status = newStatus;
        });
        saveTasks();
        renderTasks();
    }

    function deleteTask(id) {
        tasks = tasks.filter(task => task.id !== id);
        saveTasks();
        renderTasks();
    }

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // ===============================
    // Motivational Quotes (Offline)
    // ===============================

    const quoteText = document.getElementById("quote");

    let quotes = [
        "Engineering is not about perfect solutions, but better ones.",
        "Code today, innovate tomorrow.",
        "Great engineers learn from failures.",
        "Consistency creates successful engineers.",
        "Small logic builds big systems.",
        "Engineers turn ideas into reality.",
        "Every bug fixed is progress made.",
        "Learning never stops for engineers."
    ];

    let quoteIndex = 0;

    shuffleQuotes();
    showNextQuote();
    setInterval(showNextQuote, 10000);

    function shuffleQuotes() {
        for (let i = quotes.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [quotes[i], quotes[j]] = [quotes[j], quotes[i]];
        }
    }

    function showNextQuote() {
        if (quoteIndex >= quotes.length) {
            shuffleQuotes();
            quoteIndex = 0;
        }
        quoteText.innerText = quotes[quoteIndex++];
    }
</script>

</body>
</html>
